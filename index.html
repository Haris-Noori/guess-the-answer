<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Guess The Answer" content="Guess The Answer, a simple quiz game to play">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Answer  - Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img class="header-logo" src="assets/img/logo.png"  aria-label="go to index" alt="Guess The Answer"></a>
            <h1>Guess The Answer</h1>
            <a href="index.html"><img class="header-logo" id="second-logo" src="assets/img/logo.png" aria-label="go to index" alt="Guess The Answer"></a>
        </nav>
    </header>

    <div class="app">
        <h1>Simple Quiz Game</h1>
        <p id="instructions">There are four questions in this game, and you have to select one answer from each question. Once you have selected one, you can not change it.</p>
        <p> Question: <span id="current-question">QuestionX</span> <progress id="progress" value="1" max="4"></progress> <span id="total">QuestionX</span>  </p>
        <div class="quiz">
            <h2 id="question">Question here...</h2>
            <div id="answer-buttons">
                <button class="answer-btn" aria-label="select">Answer 1</button>
                <button class="answer-btn" aria-label="select">Answer 2</button>
                <button class="answer-btn" aria-label="select">Answer 3</button>
                <button class="answer-btn" aria-label="select">Answer 4</button>
            </div>

            <button id="next-btn" aria-label="next">Next</button>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <h4>~ Guess The Answer ~</h4>
        <p>Made with <i class="fa fa-heart"></i> by <a href="https://haris-noori.github.io" aria-label="open" target="_blank">Muhammad Haris Noori</a></p>
    </footer>

    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
