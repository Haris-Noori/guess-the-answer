<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Guess The Answer" content="Guess The Answer, a simple quiz game to play">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Answer  - Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img class="header-logo" src="assets/img/logo.png" alt="Guess The Answer"></a>
            <h1>Guess The Answer</h1>
            <a href="index.html"><img class="header-logo" id="second-logo" src="assets/img/logo.png" alt="Guess The Answer"></a>
        </nav>
    </header>

    <div class="app">
        <h1>Simple Quiz Game</h1>
        <p id="instructions">There are four questions in this game, and you have to select one answer from each question. Once you have selected one, you can not change it.</p>
        <div class="quiz">
            <h2 id="question">Question here...</h2>
            <div id="answer-buttons">
                <button class="answer-btn">Answer 1</button>
                <button class="answer-btn">Answer 2</button>
                <button class="answer-btn">Answer 3</button>
                <button class="answer-btn">Answer 4</button>
            </div>

            <button id="next-btn">Next</button>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <h4>~ Guess The Answer ~</h4>
        <p>Made with <i class="fa fa-heart"></i> by Muhammad Haris Noori</p>
    </footer>

    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
